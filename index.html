<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Time till New Year</h2>
        <ul>
            <li>
                <span id="days"  class="big">0</span>
                days
            </li>
            <li >
                <span id="hours" class="big">0</span>
                hours
            </li>
            <li >
                <span id="mins" class="big">0</span>
                minutes
            </li>
            <li >
                <span id="sec" class="big">0</span>
                seconds
            </li>
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
