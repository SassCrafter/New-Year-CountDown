<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Twitter card -->
   <meta name="twitter:card" content="summary_large_image">
   <meta property="og:url" content="https://new-year-countdown-me.netlify.app">
   <meta property="og:title" content="New Year Count Down">
   <meta property="og:image" content="https://new-year-countdown-me.netlify.app/twitter-card.jpg">
    <link rel="stylesheet" href="./style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Time till New Year</h2>
        <ul>
            <li>
                <span id="days"  class="big">0</span>
                days
            </li>
            <li >
                <span id="hours" class="big">0</span>
                hours
            </li>
            <li >
                <span id="mins" class="big">0</span>
                minutes
            </li>
            <li >
                <span id="sec" class="big">0</span>
                seconds
            </li>
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
